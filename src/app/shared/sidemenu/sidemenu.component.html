<div id="menu" class="sidemenu bg-primary-subtle w-10 left-0">
    <div id="logo" class="my-4 px-4">
        <h1 class="h3 font-weight-bold">Task<span class="text-primary">1</span>o</h1>
        <p class="text-muted">Flow on Track</p>
    </div>
    <div id="profile" class="px-4 py-4">
        <p class="text-muted">Welcome back,</p>
        <a href="#" class="d-inline-flex align-items-center">
            <img class="rounded-circle me-2" src="https://images.unsplash.com/photo-1542909168-82c3e7fdca5c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=128&q=80" alt="" width="32" height="32">
            <span class="font-weight-bold">Joan</span>
        </a>
    </div>
    <div id="nav" class="px-4">
        @for (item of menuItems; track $index) {
            <a [routerLink]="item.path" routerLinkActive="active" href="#" class="d-block py-2 text-decoration-none">
                <div class="d-inline-flex align-items-center">
                    <div>
                        <!-- Puedes agregar aquÃ­ un icono si lo deseas -->
                    </div>
                    <div class="d-flex flex-column">
                        <span class="h6 font-weight-bold">{{ item.title }}</span>
                    </div>
                </div>
            </a>
        }
    </div>
</div>
<div id="mobile-menu" class="bottom-menu bg-primary w-100 fixed-bottom d-lg-none">
    <img src="../../../assets/calendar event.svg" alt="">
</div>
